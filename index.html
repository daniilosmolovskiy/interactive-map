<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Map</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div id="map">
		<input type="radio" name="country" id="ukraine" checked="checked">
		<input type="radio" name="country" id="spain">
		<input type="radio" name="country" id="italy">
		<input type="radio" name="country" id="france">
		<input type="radio" name="country" id="germany">
	<div class="country">
		<h1>Where are you now?</h1>
		<ul>
		<li><label for="ukraine">Ukraine</label><img src="style/if_Ukraine_298489.png" alt=""></li>	
		<li><label for="spain">Spain</label><img src="style/if_Spain-Flag_32338.png" alt=""></li>	
		<li><label for="italy">Italy</label><img src="style/if_Italy-Flag_32247.png" alt=""></li>	
		<li><label for="france">France</label><img src="style/if_Saint-Barthelemy-Flag_32318.png" alt=""></li>	
		<li><label for="germany">Germany</label><img src="style/if_Germany-Flag_32223.png" alt=""></li>	
		</ul>		
	</div>
		<div class="you"></div>	
	</div>
</body>
</html>
